<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>calculator</title>
</head>

<body>

    <div class="container maintop">
        <div class="row header">
            <div class="col-sm-12">
                <h1>0</h1>
            </div>
        </div>
        <!--row one ends-->
        <div class="row background">
            <div class="col-sm-3 middlelines">
                <h2>AC</h2>
            </div>
            <div class="col-sm-3 middlelines">
                <h2>+/-</h2>
            </div>
            <div class="col-sm-3 middlelines">
                <h2>%</h2>
            </div>
            <div class="col-sm-3 orange">
                <h2>รท</h2>
            </div>
        </div>

        <!--Row2 ends-->
        <div class="row background">
            <div class="col-sm-3 middlelines">
                <h2>7</h2>
            </div>
            <div class="col-sm-3 middlelines">
                <h2>8</h2>
            </div>
            <div class="col-sm-3 middlelines">
                <h2>9</h2>
            </div>
            <div class="col-sm-3 orange">
                <h2>x</h2>
            </div>
        </div>
        <!--Row3 ends-->

        <div class="row background">
            <div class="col-sm-3 middlelines">
                <h2>4</h2>
            </div>
            <div class="col-sm-3 middlelines">
                <h2>5</h2>
            </div>
            <div class="col-sm-3 middlelines">
                <h2>6</h2>
            </div>
            <div class="col-sm-3 orange">
                <h2>-</h2>
            </div>
        </div>
        <!--row4 ends-->
        <div class="row background">
            <div class="col-sm-3 middlelines">
                <h2>1</h2>
            </div>
            <div class="col-sm-3 middlelines">
                <h2>2</h2>
            </div>
            <div class="col-sm-3 middlelines">
                <h2>3</h2>
            </div>
            <div class="col-sm-3 orange">
                <h2>+</h2>
            </div>
        </div>
        <!--Row5 ends-->
        <div class="row background">
            <div class="col-sm-6 middlelines">
                <h2>0</h2>
            </div>
            <div class="col-sm-3 middlelines">
                <h2>.</h2>
            </div>
            <div class="col-sm-3 orange">
                <h2>=</h2>
            </div>
        </div>
    </div>






    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</body>

</html>s
